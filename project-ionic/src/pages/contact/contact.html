<ion-header>

  <ion-navbar>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h2 class="title">Get In Touch</h2>
        <ion-list>

          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>

          </ion-item>

          <ion-item>
            <ion-label floating>Message</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>

          <button ion-button full (click)="presentToast()">Submit</button>
        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>

        <h2 class="title">Contact Info</h2>

        <p ion-text>E-Shopper Inc.

          935 W. Webster Ave New Streets Chicago, IL 60614, NY

          Newyork USA

          Mobile: +2346 17 38 93

          Fax: 1-714-252-0026

          Email: info@e-shopper.com</p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
