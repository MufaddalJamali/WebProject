  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input name="name" [(ngModel)]="name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input name="email" [(ngModel)]="email" type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input name="password" [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input name="address" [(ngModel)]="address" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button full (click)="register(f.value)">Register</button>
    </ion-item>
  </form>
</ion-content>
