<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" novalidate name="form">
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input name="email" [(ngModel)]="email" type="text" value=""></ion-input>

      

  <!-- <div *ngIf="email.touched&&email.invalid" class="alert alert-danger">
    <div *ngIf="email.errors.required">Email is required</div>
  </div> -->

  </ion-item>



  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input name="password" [(ngModel)]="password" type="password" value=""></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="login(f.value)">Login</button> &nbsp; or &nbsp;
    <button ion-button (click)="reg()">Signup?</button>
  </ion-item>
</form>
</ion-content>
